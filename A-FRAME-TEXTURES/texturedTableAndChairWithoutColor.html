<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Chair</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
          <!-- cadeira -->
          <a-box width="6" height="1" depth="6" position="0 0 -5" src="./images/reclaimed-2-14-inch-georgian-handmade-brick-or-pack-of-400-bricks-or-free-delivery-reclaimed-brick-company-1.jpg"></a-box>
          <a-cylinder color="black" height="6" radius="0.6"  open-ended="false" side="double" position="-2 -3 -2.8"></a-cylinder>
          <a-cylinder color="black" height="6" radius="0.6"  open-ended="false" side="double" position="2 -3 -2.8"></a-cylinder>
          <a-cylinder color="black" height="6" radius="0.6"  open-ended="false" side="double" position="-2 -3 -7.8"></a-cylinder>
          <a-cylinder color="black" height="6" radius="0.6"  open-ended="false" side="double" position="2 -3 -7.8"></a-cylinder>
          <a-box width="1" height="6" depth="8" position="0 3.5 -8.2" rotation="90 90 0" src="./images/reclaimed-2-14-inch-georgian-handmade-brick-or-pack-of-400-bricks-or-free-delivery-reclaimed-brick-company-1.jpg"></a-box>

          <!-- mesa -->
          <a-box width="12" height="1" depth="6" position="0 2 5" src="./images/reclaimed-2-14-inch-georgian-handmade-brick-or-pack-of-400-bricks-or-free-delivery-reclaimed-brick-company-1.jpg"></a-box>
          <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="-5 -2 2.8"></a-cylinder>
          <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="5 -2 2.8"></a-cylinder>
          <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="-5 -2 7.2"></a-cylinder>
          <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="5 -2 7.2"></a-cylinder>
          
          <a-entity id="rig" position="0 5 0">
            <a-camera id="camera"></a-camera>
          </a-entity>
    </a-scene>
</body>
</html>
