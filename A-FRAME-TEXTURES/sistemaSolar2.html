<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA SOLAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

      <a-assets>
        <img id="espaco" src="./images/exercicio3_espaco.png">
        <img id="sol" src="./images/exercicio3_sol.png">
        <img id="terra" src="./images/exercicio3_terra.png">
        <img id="marte" src="./images/exercicio3_marte.png">
        <img id="venus" src="./images/exercicio3_venus.png">
        <img id="jupiter" src="./images/exercicio3_jupiter.png">
        <img id="saturno" src="./images/exercicio3_saturno.png">
        <img id="anel_saturno" src="./images/exercicio3_aneis_saturno.png">
        <img id="urano" src="./images/exercicio3_urano.png">
        <img id="mercurio" src="./images/exercicio3_mercurio.png">
        <img id="neptuno" src="./images/exercicio3_netuno.png">
        <a-asset-item id="nave" src='./nave/scene.gltf'></a-asset-item>
      </a-assets>

      <!--EspaÃ§o-->
      <a-sky src="#espaco"></a-sky>
      
      <!--Planetas-->
      <a-sphere src="#sol" radius="10" position="-10 0 -10" material="shader:standard; roughness:0.2"></a-sphere>
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing:linear">
        <a-sphere src="#mercurio" radius="2" position="10 0 -10" material="shader:standard; roughness:0.2"></a-sphere>
      </a-entity>
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing:linear">
        <a-sphere src="#venus" radius="4" position="20 0 -10" material="shader:standard; roughness:0.2"></a-sphere>
      </a-entity>
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing:linear">
        <a-sphere src="#terra" radius="4" position="30 0 -10" material="shader:standard; roughness:0.2" animatiion="easing:linear"></a-sphere>
      </a-entity>
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing:linear">
        <a-sphere src="#marte" radius="3" position="40 0 -10" material="shader:standard; roughness:0.2"></a-sphere>
      </a-entity>
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing:linear">
        <a-sphere src="#jupiter" radius="8" position="55 0 -10" material="shader:standard; roughness:0.2"></a-sphere>
      </a-entity>
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing:linear">
        <a-sphere src="#saturno" radius="5" position="75 0 -10" material="shader:standard; roughness:0.2"></a-sphere>
        <a-ring src="#anel_saturno" radius-inner="5" radius-outer="7" position="75 0 -10" rotation="45 0 0" material="shader:standard"></a-ring>
      </a-entity>
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing:linear">
        <a-sphere src="#urano" radius="4" position="90 0 -10" material="shader:standard; roughness:0.2"></a-sphere>
      </a-entity>
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 35000; easing:linear">
        <a-sphere src="#neptuno" radius="4" position="100 0 -10" material="shader:standard; roughness:0.2"></a-sphere>
      </a-entity>
      
      <!--Nave-->
      <a-entity gltf-model='#nave' scale="5 5 5" position="-20 -50 -10"></a-entity>
        
      <a-entity id="rig" position="0 0 0">
        <a-camera id="camera"></a-camera>
      </a-entity>
    </a-scene>
</body>
</html>
