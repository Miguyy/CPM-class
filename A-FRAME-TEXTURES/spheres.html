<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spheres</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- esfera vermelha -->
        <a-sphere material="color:#AA0000; roughness:0.2; shader: flat;"
        color="#AA0000" radius="0.5" position="2 1.5 9 "></a-sphere>

        <!-- esfera azul -->
        <a-sphere material="color:#0000AA; roughness:0.2; shader: standard;"
        color="#0000AA" radius="0.5" position="-2 1.5 9 "></a-sphere>
    </a-scene>
</body>
</html>
