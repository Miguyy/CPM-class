<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
          <!-- cadeira -->
          <a-box color="#997950" width="6" height="1" depth="6" position="0 0 -5"></a-box>
          <a-cylinder color="black" height="6" radius="0.6"  open-ended="false" side="double" position="-2 -3 -2.8"></a-cylinder>
          <a-cylinder color="black" height="6" radius="0.6"  open-ended="false" side="double" position="2 -3 -2.8"></a-cylinder>
          <a-cylinder color="black" height="6" radius="0.6"  open-ended="false" side="double" position="-2 -3 -7.8"></a-cylinder>
          <a-cylinder color="black" height="6" radius="0.6"  open-ended="false" side="double" position="2 -3 -7.8"></a-cylinder>
          <a-box color="#997950" width="1" height="6" depth="8" position="0 3.5 -8.2" rotation="90 90 0"></a-box>

          <!-- mesa -->
          <a-box color="#997950" width="12" height="1" depth="6" position="0 2 5"></a-box>
          <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="-5 -2 2.8"></a-cylinder>
          <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="5 -2 2.8"></a-cylinder>
          <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="-5 -2 7.2"></a-cylinder>
          <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="5 -2 7.2"></a-cylinder>
          
    </a-scene>
</body>
</html>
