<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enderman</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- HEAD -->
        <a-box color="black" width="10" height="10" depth="10" position="0 10 0" rotation="90 0 0"></a-box> 

        <!-- EYES -->
        <a-box color="#D34DD2" width="1" height="2" depth="2" position="-4 10 4.5" rotation="90 0 0"></a-box> 
        <a-box color="#8B008B" width="1.47" height="2" depth="2" position="-2.75 10 4.5" rotation="90 0 0"></a-box>
        <a-box color="#D34DD2" width="1" height="2" depth="2" position="-1.5 10 4.5" rotation="90 0 0"></a-box>

        <a-box color="#D34DD2" width="1" height="2" depth="2" position="4 10 4.5" rotation="90 0 0"></a-box> 
        <a-box color="#8B008B" width="1.47" height="2" depth="2" position="2.75 10 4.5" rotation="90 0 0"></a-box>
        <a-box color="#D34DD2" width="1" height="2" depth="2" position="1.5 10 4.5" rotation="90 0 0"></a-box>

        <!-- BODY -->
        <a-box color="black" width="9.8" height="5" depth="5" position="0 2.561 0" rotation="0 0 0"></a-box>
        
        <!-- ARMS -->
        <a-box color="black" width="2" height="2" depth="10" position="-5.5 -0.3 2" rotation="45 0 0"></a-box>
        <a-box color="black" width="2" height="2" depth="10" position="5.5 -0.3 -2" rotation="-45 0 0"></a-box>

        <!-- LEGS -->
        <a-box color="black" width="3" height="16" depth="3" position="-2 -4.5 0" rotation="0 0 0"></a-box>
        <a-box color="black" width="3" height="16" depth="3" position="2 -4.5 0" rotation="0 0 0"></a-box>

        <!-- CAMERA -->
        <a-entity id="rig" position="0 0 0">
            <a-camera id="camera"></a-camera>
          </a-entity>
    </a-scene>
</body>
</html>
