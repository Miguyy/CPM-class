<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUCK</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

      <a-assets>
        <img id="sky" src="/Projecto-I/Classroom/images/cloud-sky.jpg">
        <a-asset-item id="duck" src='./duckTextures/scene.gltf'></a-asset-item>
      </a-assets>

      <!--Sky-->
      <a-sky src="#sky"></a-sky>

      <!--Duck-->
      <a-entity gltf-model='#duck' scale="5 5 5" position="-20 -50 -10"></a-entity>
        
      <a-entity id="rig" position="0 -50 0">
        <a-camera id="camera"></a-camera>
      </a-entity>
    </a-scene>
</body>
</html>
